{%  load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "analyzer/index.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="text-light" id="nameOfApp" style="text-align: center">Youtube Analyzer</h1>

        <form id="input_form" method="get" action="{% url 'get_input' %}">
        {% csrf_token %}
            <center>
                <div style="width: 850px" class="input-group input-group-lg">
                    <input id="input_link" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" name="youtube_link" placeholder="Here paste youtube link for example: https://www.youtube.com/c/channel name/videos">
                </div>
            </center>
        </form>
    </div>


</body>
</html>
